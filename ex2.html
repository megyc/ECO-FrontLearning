<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="StyleForEx2.css">
    </head>
    <body><!--body的内容-->
        <!--第一个bigbox用来放标题-->
        <div class="bigbox">
            <h1 class="new1">Leave Application Form for School</h1>
        </div>
        <!--第二个bigbox用来放date-->
        <div class="bigbox">
            <br><br>
            <div class="left">
                <span class="sel">Date </span><span class="aftersel"> *</span>
            </div>
            <div class="right">
                <input type="date"/>
                <br><span class="text">Date</span>
            </div>
            <br><br><br><br>
        </div>
        <!--第三个bigbox用来放8个选项-->
        <div class="bigbox">
            <!--name栏-->
            <br><br>
            <div class="left">
                <span class="sel">Name </span><span class="aftersel"> *</span>
            </div>
            <div class="right">
                <br>
                <div class="container">
                    <div class="same">
                        <input type="text">
                        <br>
                        <span class="text">First Name</span>
                    </div>
                    <div class="same">
                        <input type="text">
                        <br>
                        <span class="text">Last Name</span>
                    </div>
                </div>
            </div>
            <!--ID栏-->
            <br><br>
            <div class="left">
                <span class="sel">Student ID </span><span class="aftersel"> *</span>
            </div>
            <div class="right">
                <br>
                <input type="text" value="ex:23">
                <br>
            </div>
            <!--class栏-->
            <br><br>
            <div class="left">
                <span class="sel">Class & Sec.</span><span class="aftersel"> *</span>
            </div>
            <div class="right">
                <br>
                <input type="text">
                <br><br><br>
            </div>
            <!--reason栏-->
            <div class="left">
                <span class="sel">Reason for Leave</span><span class="aftersel"> *</span>
                <br><br><br><br><br>
            </div>
            <div class="right">
                <form>
                    <br>
                    <lable><input type="radio" name="reason"><span>Bereavement Leave</span></lable>
                    <br>
                    <lable><input type="radio" name="reason"><span>Emergency Leave</span></lable>
                    <br>
                    <lable><input type="radio" name="reason"><span>Medical Leave</span></lable>
                    <br>
                    <lable><input type="radio" name="reason"><span><input tyep="text" value="Other"></span></lable>
                </form>
            </div>
            <!--durition栏-->
            
        </div>
    </body>
</html>
