<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="StyleForEx2.css">
    </head>
    <body><!--body的内容-->
        <!--第一个bigbox用来放标题-->
        <div class="bigbox">
            <h1 class="new1">Leave Application Form for School</h1>
        </div>
        <!--第二个bigbox用来放date-->
        <div class="bigbox">
            <br><br>
            <div class="left">
                <span class="sel">Date </span><span class="aftersel"> *</span>
            </div>
            <div class="right">
                <input type="date"/>
                <br><span class="text">Date</span>
            </div>
            <br><br><br><br>
        </div>
        <!--第三个bigbox用来放8个选项-->
        <div class="bigbox">
            <!--name栏-->
            <br><br>
            <div class="left">
                <span class="sel">Name </span><span class="aftersel"> *</span>
            </div>
            <div class="right">
                <input  type="text"/>
                <br><span class="text">Date</span>
            </div>
            <!--ID栏-->
        </div>
    </body>
</html>
