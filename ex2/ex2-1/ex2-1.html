<html>

            <!--右侧内容-->

                <ul class="ul2">
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                </ul>

    <!--页脚放下单栏-->

        <div class="footdiv2">去下单</div>
