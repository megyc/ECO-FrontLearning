<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <p id="text1"></p>
  <script>
    document.getElementById("text1");
    for(let i=1;i<=33;i++){
      if(i%3===0&&i%5===0){
        document.getElementById("text1").append("FizzBuzz ");
      }
      else{
        if(i%3===0){
          document.getElementById("text1").append("Fizz ");
          continue;
        }
        if(i%5===0){
          document.getElementById("text1").append("Buzz ");
          continue;
        }
        document.getElementById("text1").append(i+" ");
      }
    }
    </script>
    <p id="text2"></p>
    <script>
    for(let i=1;i<=33;i++){
      if(i%3==0||i%10===3){
        document.getElementById("text2").append("Fizz ");
      }
      else if(i%5==0||i%10===5){
        document.getElementById("text2").append("Buzz ");
      }else if(i>10&&(Math.trunc(i/10)===3)){
        document.getElementById("text2").append("Fizz ");
      }
      else if(i>10&&(Math.trunc(i/10)===5)){
        document.getElementById("text2").append("Buzz ");
      }
      else{
        document.getElementById("text2").append (i+" ");
      }
    }
   </script>  
   </body>
</html>
